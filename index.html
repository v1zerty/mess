<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fataew - Secure Messenger</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">Fataew</div>
            <nav class="main-nav">
                <a href="/" class="nav-item active">Home</a>
                <a href="/messenger" class="nav-item">Messenger</a>
                <a href="/profile" class="nav-item">Profile</a>
            </nav>
            <div class="auth-buttons">
                <button id="loginBtn" class="btn">Login</button>
                <button id="registerBtn" class="btn">Register</button>
            </div>
        </header>

        <main class="main-content">
            <div class="auth-container" id="authContainer">
                <div class="auth-form">
                    <h2>Welcome to Fataew</h2>
                    <p>A secure messenger with end-to-end encryption</p>
                    <form id="loginForm">
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 Fataew Messenger. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
